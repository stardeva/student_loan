<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>学融宝</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav text back"><img src="../assets/images/reg_black_left_arrow.png" alt="" /></a>
        <span class="nav text title">个人资料</span>
        <a href="#" class="nav link notification text-right">完成</a>
      </nav>
    </header>

    <section class="personal-area loan-data-area">
      <div class="personal-wrap">
        <div class="data-group flex-wrap-space">
          <div class="title"><b>头像</b></div>
          <div class="content">
            <div class="user-head emoticon">
              <div class="user-head-image image"></div>
            </div>
            <div class="arrow-right image"></div>
          </div>
        </div>

        <div class="data-group flex-wrap-space">
          <div class="title"><b>姓名</b></div>
          <div class="content">测试</div>
        </div>  

        <div class="data-group flex-wrap-space">
          <div class="title"><b>学号</b></div>
          <div class="content">18640329750
          </div>
        </div>

        <div class="data-group flex-wrap-space">
          <div class="title"><b>额度</b></div>
          <div class="content">5000元</div>
        </div>

        <div class="data-group flex-wrap-space">
          <div class="title"><b>信用豆</b></div>
          <div class="content">
            <div class="bean-image emoticon image"></div>
            <div class="arrow-right image"></div>
          </div>
        </div>  

        <div class="data-group flex-wrap-space">
          <div class="title"><b>总额度</b></div>
          <div class="content">5000元</div>
        </div>
      </div>

      <div class="helper">
        <div class="data-group flex-wrap-space">
          <div class="title"><b>手势密码</b></div>
          <div class="arrow-right image"></div>
        </div>
        <div class="data-group flex-wrap-space">
          <div class="title"><b>修改密码</b></div>
          <div class="arrow-right image"></div>
        </div>
      </div>    

      <div class="submit-button text-center"><b class="title">退出当前账号</b></div>  
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
