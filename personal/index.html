<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝 - 个人中心</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="personal-page">
    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav text back"><img src="../assets/images/reg_black_left_arrow.png" alt="" /></a>
        <span class="nav text title">个人中心</span>
        <div class="nav"></div>
      </nav>
    </header>
    <section class="main no-padding">
      <div class="personal-box">
        <div class="user-head">
          <img src="../assets/images/user_head.png" class="user-photo-preview" />
          <input type="file" name="user_photo" id="user_photo_upload" accept="image/*" />
        </div>
        <div class="user-body">
          <div class="user-name">测试</div>
          <div class="user-info">
            <div class="user-credit">额度 <span>5000</span> 元</div>
            <div class="user-credit-beans">信用豆 <span>0</span></div>
            <div class="user-total">总额度 <span>5000</span> 元</div>
          </div>
        </div>
      </div>
      <div class="personal-info-list">
        <a href="#" class="info-item right-arrow">
          <div class="item-icon"><img src="../assets/images/user_card.png" /></div>
          <div class="item-title">我的银行卡</div>
          <div class="item-desc">盛京银行 (尾号3131)</div>
        </a>
        <a href="#" class="info-item right-arrow">
          <div class="item-icon"><img src="../assets/images/user_coin.png" /></div>
          <div class="item-title">我的金币</div>
          <div class="item-desc">3个</div>
        </a>
        <a href="#" class="info-item right-arrow">
          <div class="item-icon"><img src="../assets/images/user_msg.png" /></div>
          <div class="item-title">我的消息 <span class="badge msg">1</span></div>
        </a>
        <a href="#" class="info-item right-arrow">
          <div class="item-icon"><img src="../assets/images/user_history.png" /></div>
          <div class="item-title">历史记录</div>
        </a>
        <br />
        <a href="#" class="info-item right-arrow">
          <div class="item-icon"><img src="../assets/images/user_invite.png" /></div>
          <div class="item-title">邀请好友</div>
        </a>
      </div>
    </section>
    <footer class="footer">
      <nav class="bottomnav">
        <a href="#" class="nav">
          <img src="../assets/images/footer_icon_home.png" alt="首页" />
          <span>首页</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="../assets/images/footer_icon_personal.png" alt="个人" />
          <span>个人</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="../assets/images/footer_icon_more.png" alt="更多" />
          <span>更多</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="../assets/images/footer_icon_activity.png" alt="活动" />
          <span>活动</span>
        </a>
      </nav>
    </footer>

    <script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>    
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
