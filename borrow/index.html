<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Modal -->
    <div id="loan_modal" class="modal fade" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <p class="bold">您还没有绑定银行卡</p>
            </div>
            <div class="modal-footer flex-wrap">
              <div class="flex1 loan-modal-button request-loan" data-dismiss="modal">取消</div>
              <div class="flex1 loan-modal-button" data-dismiss="modal">去绑定</div>
            </div>
          </div>
        </div>
      </div>      
    </div>

    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav back"><div class="back-icon image"></div></a>
        <span class="nav text title">贷款</span>
        <a href="#" class="nav link house">
          <div class="image house-image"></div>
          <div class="image house-mask-image"></div>
        </a>
      </nav>
    </header>
    <section class="process">
      <span>福利货</span>
      <span class="active">活利货</span>
      <span>月利货</span>
    </section>
    
    <section class="loan-kind">
      <div class="kind-head flex-wrap">
        <span class="flex1">借款金额(元)</span>
        <span class="flex1">借款期限(天)</span>
      </div>
      
      <div class="kind-body flex-wrap">
        <div class="flex1">
          <select class="cost-selector">
            <option value="1">50</option>
            <option value="2">100</option>
            <option value="3">150</option>
            <option value="4">200</option>
            <option value="5">250</option>
          </select>
        </div>

        <div class="flex1">
          <select class="during-selector">
            <option value="1"></option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
          </select>
        </div>          
      </div>
    </section>

    <section class="result">
      <span class="left">计划还款</span>
      <div class="right">
        <span class="loan-price">100.07</span>
        <span class="loan-time"> /1天</span>
      </div>
      <div class="clear"></div>
    </section>

    <section class="start-loan">
      <a class="loan-button" href="#" data-toggle="modal" data-target="#loan_modal">
        <span>马上借款</span>
      </a>
      <div class="descripton">
        <div class="title">
          <p>产品及借款费用说明</p>          
        </div>

        <div class="content">
          <p>在学融宝平台完成一次（含） 以上借款且无逾期按时偿还方可申请本产品 （福利货结清记录不计入） : 按日计息， 0.66%。/日， 服务费5%，无逾期保证金3%: 借款期间内自由归还数额: 无逾期按时还款1次增加一颗信用豆（1 信用豆＝50元信用额度）， 信用豆可以累积: 发生1次逾期还款信用豆将归零， 需要重新累积: 任意两种产品不可同时申请。注: 学融宝前期推广期间内免服务费和无逾期保证金！</p>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <script src="../assets/js/main.js"></script>

  </body>
</html>
