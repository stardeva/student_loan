<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Modal -->
    <div id="request_modal" class="modal fade" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <p class="bold">确认提交</p>
            </div>
            <div class="modal-footer flex-wrap">
              <div class="flex1 loan-modal-button" data-dismiss="modal">取消</div>
              <div class="flex1 loan-modal-button request-loan" data-dismiss="modal">确定</div>
            </div>
          </div>
        </div>
      </div>      
    </div>

    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav back"><div class="back-icon image"></div></a>
        <span class="nav text title">贷款申请</span>
        <div></div>
      </nav>
    </header>

    <section class="main-loan-area">
      <div class="loan-detail">
        <div class="loan-wrap">
          <div class="detail-row">
            <div class="detail-label">借款金额</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">100</label>
              <label class="detail-unit">元</label>
            </div>
          </div>

          <div class="detail-row">
            <div class="detail-label">借款时间</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">1</label>
              <label class="detail-unit">天</label>
            </div>
          </div>  

          <div class="detail-row">
            <div class="detail-label">咨询服务费</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">0</label>
              <label class="detail-unit">元</label>
            </div>
          </div>

          <div class="detail-row">
            <div class="detail-label">无逾期保证金</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">0</label>
              <label class="detail-unit">元</label>
            </div>
          </div>

          <div class="detail-row">
            <div class="detail-label">到账金额</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">100</label>
              <label class="detail-unit">元</label>
            </div>
          </div>

          <div class="detail-row">
            <div class="detail-label">还款金额</div>
            <div class="detail-content">
              <label class="detail-value loan-highlight-text">100.07</label>
              <label class="detail-unit">元</label>
            </div>
          </div>
        </div> 
      </div>      

      <form id="request_loan_form" class="form-horizontal loan-form">
        <div class="form-group">
          <label class="col-xs-4 cols control-label">借款用途<span class="reqire-icon"> *</span></label>
          <div class="col-xs-8 cols">
              <input class="form-control input-lg" name="card" type="text" size="35" placeholder="请输入借款用途 ">
          </div>
          </input>
        </div>

        <div class="form-group">
          <label class="col-xs-4 cols control-label">还款来源<span class="reqire-icon"> *</span></label>
          <div class="col-xs-8 cols">
              <input class="form-control input-lg" name="number" type="text" size="35" placeholder="请输入还款来源"></input>
          </div>
          </input>
        </div>
        <div class="form-group checkbox-form-group">
          <div class="agree-checkbox">
            <input type="checkbox" name="agree" id="agree" />
            <label class="checkbox-label" for="agree">
              <span>&nbsp;同意</span>
              <span class="loan-highlight-text">&nbsp;<借款合同></span>
              <span>&nbsp; 条款，电子邮箱接收 <借款合同> 回执</span>
            </label>
          </div>  
        </div>
        
        <div>
          <label class="loan-highlight-text">资料审核过程中， 学融宝客服人员会通过微信或QQ与您取得联系， 并完成视频认证。</label>
        </div>

        <a class="btn btn-lg btn-default submit-button" data-toggle="modal" data-target="#request_modal" value="" type="submit" disabled>确定</a>
      </form>
    </section>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrapValidator.min.js"></script>

    <script src="../assets/js/main.js"></script>
    
    <script type="text/javascript">
      $('#request_loan_form').bootstrapValidator({
        fields: {
          card: {
            validators: {
              notEmpty: {
                message: 'The card is required.'
              }
            }
          },
        number: {
          validators: {
            notEmpty: {
              message: 'The number is required.'
            },
            stringLength: {
              min: 5,
              message: 'Your number must be at least 5 characters.'
            }
          }
        },
        agree: {
          validators: {
            choice: {
              min: 1,
              max: 1,
              message: "Please accept the agreement."
            }
          }
        }
          }
      });

      $('#request_loan_form').on('status.field.bv', function(e, data) {
        formIsValid = true;

        $('.form-group',$(this)).each( function() {
          formIsValid = formIsValid && $(this).hasClass('has-success');
        });
          
        if(formIsValid) {
            $('.submit-button', $(this)).attr('disabled', false);                  
        } else {
            $('.submit-button', $(this)).attr('disabled', true);
        }
      });
      
      // if user decide to send loan request
      $('body').on('click', '.request-loan', function (e) {
        //$('#request_loan_form').submit();
        $('#request_modal').modal('hide');
        window.location ="request_success.html";
      });

      // check if the button is disabled when clicking the submit button
      $('#request_loan_form').on('click', '.submit-button', function (e) {
        if($(this).attr("disabled")) {
          e.stopPropagation()
        }
      });
    </script>

  </body>
</html>
