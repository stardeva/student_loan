<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Modal -->
    <div id="loan_modal" class="modal fade" role="dialog">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <p><b>您还没有绑定银行卡</b></p>
            </div>
            <div class="modal-footer flex-wrap">
              <div class="flex1 loan-modal-button request-loan" data-dismiss="modal">取消</div>
              <div class="flex1 loan-modal-button" data-dismiss="modal">去绑定</div>
            </div>
          </div>
        </div>
      </div>      
    </div>

    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav back"><div class="back-icon image"></div></a>
        <span class="nav text title">用户评价</span>
        <div></div>
      </nav>
    </header>

    <section class="loan-data-area main-loan-area">
      <div class="main-wrap user-estimate-area">
        <div class="estimate-group flex-wrap-space">
          <div class="content">
            <div class="user-name flex-wrap-space">
              <div class="user-head emoticon">
                <div class="user-head-image image"></div>
              </div>
              <div class="name"><b>匿名</b></div>
            </div>
            <div class="active-money">
              <span><b>活力货 100元</b></span>
            </div>
            <div class="power text-center">很给力</div>
          </div>

          <div class="user-mark flex-wrap-space">
            <div class="date">2016-04-24</div>
            <div class="mark-wrap">
              <div class="mark-image active image"></div>
              <div class="mark-image active image"></div>
              <div class="mark-image active image"></div>
              <div class="mark-image image"></div>
              <div class="mark-image image"></div>
            </div>
          </div>
        </div>
      </div>      
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>

  </body>
</html>
