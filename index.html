<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="header">
      <nav class="topnav">
        <span class="nav text unregistered">登录</span>
        <span class="nav text title">学融宝</span>
        <a href="#" class="nav link mail"><i class="fa fa-envelope"></i></a>
      </nav>
      <div id="banner_slider" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <a href="#" class="banner1"></a>
          </div>
          <div class="item">
            <a href="#" class="banner2"></a>
          </div>
          <div class="item">
            <a href="#" class="banner3"></a>
          </div>
        </div>
      </div>
    </header>

    <section class="toolbar">
      <a href="#" class="tool">
        <img src="assets/images/home_icon_loan.png" alt="借款" />
        <span>借   款</span>
      </a>
      <a href="#" class="tool">
        <img src="assets/images/home_icon_repay.png" alt="还款" />
        <span>还   款</span>
      </a>
      <a href="#" class="tool">
        <img src="assets/images/home_icon_rates.png" alt="费率计算" />
        <span>费率计算</span>
      </a>
      <a href="#" class="tool">
        <img src="assets/images/home_icon_feedback.png" alt="评价" />
        <span>评   价</span>
      </a>
    </section>

    <section class="credit">
      <img src="assets/images/credit-default.png" alt="" class="img-responsive" />
    </section>

    <footer class="footer">
      <nav class="bottomnav">
        <a href="#" class="nav">
          <img src="assets/images/footer_icon_home.png" alt="首页" />
          <span>首页</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="assets/images/footer_icon_personal.png" alt="个人" />
          <span>个人</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="assets/images/footer_icon_more.png" alt="更多" />
          <span>更多</span>
        </a>
        <span class="bar"></span>
        <a href="#" class="nav">
          <img src="assets/images/footer_icon_activity.png" alt="活动" />
          <span>活动</span>
        </a>
      </nav>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
