<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝 - 信用额度 - 基本信息 - 2</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="credits-page credit-base-2-page form-page">
    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav text back"><img src="../assets/images/reg_black_left_arrow.png" alt="" /></a>
        <span class="nav text title">基本信息 ( 2/3 )</span>
        <a href="#" class="nav text next">下一步</a>
      </nav>
    </header>
    <section class="main">
      <div class="info-box">
        注: 填写全都必填信才能点亮图标<br />手机号码我们不会主动拨打， 仅作为紧急联系使用
      </div>
      <form enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="select-block">
              <label for="credit_base2_study_year" class="required">人学时间</label>
              <div class="input-holder">
                <select name="credit_base2[study_year]" id="credit_base2_study_year" required="true">
                  <option selected="selected" value="2015">2015年</option>
                  <option value="2016">2016年</option>
                  <option value="2017">2017年</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_base2_student_id" class="required">学号</label>
              <div class="input-holder">
                <input type="text" name="credit_base2[student_id]" id="credit_base2_student_id" required="true" value="会计" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_base2_class" class="required">班级</label>
              <div class="input-holder">
                <input type="text" name="credit_base2[class]" id="credit_base2_class" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_base2_student_id_photo" class="required">学生证照片</label>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">正面照片上传</label>
                  <input type="file" name="credit_base2[student_id_photo_1]" id="credit_base2_student_id_photo_1" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">反面照片上传</label>
                  <input type="file" name="credit_base2[student_id_photo_2]" id="credit_base2_student_id_photo_2" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_base2_card_photo" class="required">一卡通照片</label>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">正面照片上传</label>
                  <input type="file" name="credit_base2[card_photo_1]" id="credit_base2_card_photo_1" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">反面照片上传</label>
                  <input type="file" name="credit_base2[card_photo_2]" id="credit_base2_card_photo_2" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_base2_card_photo" class="required">一卡通照片</label>
                <span>点击查看上传方法</span>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">正面照片上传</label>
                  <input type="file" name="credit_base2[card_photo_1]" id="credit_base2_card_photo_1" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
