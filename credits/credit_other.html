<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝 - 信用额度 - 补充资料</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body class="credits-page credit-contact-page form-page">
    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav text back"><img src="../assets/images/reg_black_left_arrow.png" alt="" /></a>
        <span class="nav text title">补充资料</span>
        <a href="#" class="nav text next">完成</a>
      </nav>
    </header>
    <section class="main">
      <div class="info-box">
        注: 填写全都必填信才能点亮图标<br />手机号码我们不会主动拨打， 仅作为紧急联系使用
      </div>
      <form enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_other_website_screenshot" class="required">信息运营商网站截图</label>
                <span>点击查看上传方法</span>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[website_screenshot]" id="credit_other_website_screenshot" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_other_bank1" class="required">近6个月银行流水</label>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank1]" id="credit_other_website_bank1" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank2]" id="credit_other_website_bank2" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank3]" id="credit_other_website_bank3" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank4]" id="credit_other_website_bank4" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank5]" id="credit_other_website_bank5" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_other[bank6]" id="credit_other_website_bank6" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <h4>联系人老师一:</h4>
        <div class="form-row">
          <div class="form-element width-55pc">
            <div class="input-block">
              <label for="credit_other_teacher1_fullname" class="required">姓名</label>
              <div class="input-holder">
                <input type="text" name="credit_other[teacher1_fullname]" id="credit_other_teacher1_fullname" required="true" value="哈" />
              </div>
            </div>
          </div>
          <div class="form-element width-45pc">
            <div class="select-block">
              <label for="credit_other_teacher1_gender" class="required">性别</label>
              <div class="input-holder">
                <select name="credit_other[teacher1_gender]" id="credit_other_teacher1_gender" required="true">
                  <option selected="selected" value="male">男</option>
                  <option value="female">女</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-element width-100pc">
              <div class="input-block">
                <label for="credit_other_teacher1_mobile" class="required">手机</label>
                <div class="input-holder">
                  <input type="text" name="credit_other[teacher1_mobile]" id="credit_other_teacher1_mobile" required="true" class="phone" value="哈" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_other_teacher1_job" class="required">职务</label>
              <div class="input-holder">
                <input type="text" name="credit_other[teacher1_job]" id="credit_other_teacher1_job" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <h4>联系人老师二:</h4>
        <div class="form-row">
          <div class="form-element width-55pc">
            <div class="input-block">
              <label for="credit_other_teacher2_fullname" class="required">姓名</label>
              <div class="input-holder">
                <input type="text" name="credit_other[teacher2_fullname]" id="credit_other_teacher2_fullname" required="true" value="哈" />
              </div>
            </div>
          </div>
          <div class="form-element width-45pc">
            <div class="select-block">
              <label for="credit_other_teacher2_gender" class="required">性别</label>
              <div class="input-holder">
                <select name="credit_other[teacher2_gender]" id="credit_other_teacher2_gender" required="true">
                  <option selected="selected" value="male">男</option>
                  <option value="female">女</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-element width-100pc">
              <div class="input-block">
                <label for="credit_other_teacher2_mobile" class="required">手机</label>
                <div class="input-holder">
                  <input type="text" name="credit_other[teacher2_mobile]" id="credit_other_teacher2_mobile" required="true" class="phone" value="哈" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_other_teacher2_job" class="required">职务</label>
              <div class="input-holder">
                <input type="text" name="credit_other[teacher2_job]" id="credit_other_teacher2_job" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
