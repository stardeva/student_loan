<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学融宝 - 信用额度 - 联系资料</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="credits-page credit-contact-page form-page">
    <header class="header">
      <nav class="topnav">
        <a href="#" class="nav text back"><img src="../assets/images/reg_black_left_arrow.png" alt="" /></a>
        <span class="nav text title">联系资料</span>
        <a href="#" class="nav text next">完成</a>
      </nav>
    </header>
    <section class="main">
      <div class="info-box">
        注: 填写全都必填信才能点亮图标<br />手机号码我们不会主动拨打， 仅作为紧急联系使用
      </div>
      <form enctype="multipart/form-data">
        <h4>父亲信息: </h4>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_father_job" class="required">工作单位</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[father_job]" id="credit_contact_father_job" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_father_job_address" class="required">单位地址</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[father_job_address]" id="credit_contact_father_job_address" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_father_duty" class="required">职务</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[father_duty]" id="credit_contact_father_duty" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <h4>母亲信息: </h4>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_mother_job" class="required">工作单位</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[mother_job]" id="credit_contact_mother_job" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_mother_job_address" class="required">单位地址</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[mother_job_address]" id="credit_contact_mother_job_address" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_mother_duty" class="required">职务</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[mother_duty]" id="credit_contact_mother_duty" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_home_address" class="required">家庭住址</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[home_address]" id="credit_contact_home_address" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <br />
        <h4>联系人同学一:</h4>
        <div class="form-row">
          <div class="form-element width-55pc">
            <div class="input-block">
              <label for="credit_contact_classmate1_fullname" class="required">姓名</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[classmate1_fullname]" id="credit_contact_classmate1_fullname" required="true" value="哈" />
              </div>
            </div>
          </div>
          <div class="form-element width-45pc">
            <div class="select-block">
              <label for="credit_contact_classmate1_gender" class="required">性别</label>
              <div class="input-holder">
                <select name="credit_contact[classmate1_gender]" id="credit_contact_classmate1_gender" required="true">
                  <option selected="selected" value="male">男</option>
                  <option value="female">女</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-element width-100pc">
              <div class="input-block">
                <label for="credit_contact_classmate1_mobile" class="required">手机</label>
                <div class="input-holder">
                  <input type="text" name="credit_contact[classmate1_mobile]" id="credit_contact_classmate1_mobile" required="true" class="phone" value="哈" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_classmate1_address" class="required">寝室地址</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[classmate1_address]" id="credit_contact_classmate1_address" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <h4>联系人同学二:</h4>
        <div class="form-row">
          <div class="form-element width-55pc">
            <div class="input-block">
              <label for="credit_contact_classmate2_fullname" class="required">姓名</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[classmate2_fullname]" id="credit_contact_classmate2_fullname" required="true" value="哈" />
              </div>
            </div>
          </div>
          <div class="form-element width-45pc">
            <div class="select-block">
              <label for="credit_contact_classmate2_gender" class="required">性别</label>
              <div class="input-holder">
                <select name="credit_contact[classmate2_gender]" id="credit_contact_classmate2_gender" required="true">
                  <option selected="selected" value="male">男</option>
                  <option value="female">女</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-element width-100pc">
              <div class="input-block">
                <label for="credit_contact_classmate2_mobile" class="required">手机</label>
                <div class="input-holder">
                  <input type="text" name="credit_contact[classmate2_mobile]" id="credit_contact_classmate2_mobile" required="true" class="phone" value="哈" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="input-block">
              <label for="credit_contact_classmate2_address" class="required">寝室地址</label>
              <div class="input-holder">
                <input type="text" name="credit_contact[classmate2_address]" id="credit_contact_classmate2_address" required="true" value="哈" />
              </div>
            </div>
          </div>
        </div>
        <h4>补充信息:</h4>
        <div class="form-row">
          <div class="form-element width-100pc">
            <div class="file-block">
              <div class="input-label">
                <label for="credit_contact_handheld_id_photo" class="required">手持身份证照片</label>
                <span>点击查看上传方法</span>
              </div>
              <div class="input-holder">
                <div class="file-input">
                  <label class="required">上传照片</label>
                  <input type="file" name="credit_contact[handheld_id_photo]" id="credit_contact_handheld_id_photo" required="true" accept='image/*' class="file-upload" />
                  <img class="image-preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
